<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="login.css"> <!-- Link to the same CSS file for consistent styling -->
    <title>Register</title>
</head>
<body>
    <div class="container">
        <h2>Register</h2>
        <form id="registerForm">
            <label for="regEmail">Email:</label>
            <input type="email" id="regEmail" autocomplete="username" required> <!-- Updated ID -->
            <br><br>

            <label for="regPassword">Password:</label>
            <input type="password" id="regPassword" autocomplete="current-password"> <!-- Updated ID -->
            <br><br>

            <button type="submit">Register</button>
        </form>

        <div>
            <p>Already have an account? <a href="login.html" id="showRegister">Login here</a></p>
        </div>
    </div>

    <!-- Include Firebase SDKs -->
    <script type="module" src="https://www.gstatic.com/firebasejs/9.1.0/firebase-app.js"></script>
    <script type="module" src="https://www.gstatic.com/firebasejs/9.1.0/firebase-auth.js"></script>
    
    <!-- Link your Firebase config and logic -->
    <script type="module" src="firebase-config.js"></script> <!-- Your Firebase config -->
    <script type="module" src="login.js"></script> <!-- Your JavaScript logic -->
</body>
</html>
