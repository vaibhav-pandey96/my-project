<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="login.css">
    <title>Login</title>
</head>
<body>
    <div class="container">
        <h2>Login</h2>
        <form id="loginForm">
            <label for="email">Email:</label>
            <input type="email" id="email" autocomplete="username" required>
            <br><br>

            <label for="password">Password:</label>
            <input type="password" id="password" autocomplete="current-password" required>
            <br><br>

            <button type="submit">Login</button>
        </form>

        <div>
            <p>Don't have an account? <a href="register.html" id="showRegister">Register here</a></p>
        </div>
    </div>
    <!-- Include Firebase SDKs -->
    <script type="module" src="https://www.gstatic.com/firebasejs/9.1.0/firebase-app.js"></script>
    <script type="module" src="https://www.gstatic.com/firebasejs/9.1.0/firebase-auth.js"></script>
    
    <!-- Link your Firebase config and logic -->
    <script type="module" src="firebase-config.js"></script> <!-- Your Firebase config -->
    <script type="module" src="login.js"></script> <!-- Your JavaScript logic -->
</body>
</html>
