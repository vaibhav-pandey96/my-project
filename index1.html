<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Book Appointment</title>
</head>
<body>
    <div  class="container">
    <img src="front.jpg" alt="Background Image " width="100%">
        <form id="appointmentForm">

            <label for="studentID">Student ID:</label>
            <input type="text" id="studentID" required> 
            <br><br>
            
            <label for="teacherID">Teacher ID:</label>
            <input type="text" id="teacherID" required>
            <br>
            
            <label for="appointmentDate">Date:</label>
            <input type="date" id="appointmentDate" required>
            <br>
            
            <label for="appointmentTime">Time:</label>
            <input type="time" id="appointmentTime" required>
            <br>
            
            <label for="reason">Reason:</label>
            <input type="text" id="reason" required>
            <br>
            
            <button type="submit">Book Appointment</button>
        </form> 
    </div>

    <!-- Include Firebase SDKs -->
    <script type="module" src="https://www.gstatic.com/firebasejs/9.1.0/firebase-app.js"></script>
    <script type="module" src="https://www.gstatic.com/firebasejs/9.1.0/firebase-firestore.js"></script>
    
    <!-- Link your Firebase config and logic -->
    <script type="module" src="firebase-config.js"></script> <!-- This initializes Firebase -->
    <script type="module" src="index.js"></script> <!-- This handles form submission -->
</body>
</html>
